<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AmberServer</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="kokaneka">
    <script type="module">
        import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.esm.browser.js'

        var app = new Vue({
            el: "#app",
            data: {
                msg: "Vuejs Example with CDN",
                platforms: [
                    { collection: "projeto-launchbox-sony-playstation", platform: "psx" },
                    { collection: "nointro.gba", platform: "gba" },
                    { collection: "nointro.gbc", platform: "gbc" },
                    { collection: "nointro.snes", platform: "snes" },
                    { collection: "nointro.ms-mkiii", platform: "mastersystem" },
                    { collection: "nointro.md", platform: "megadrive" },
                    { collection: "fbnarcade-fullnonmerged", platform: "fbneo" },
                    { collection: "no-ndsdec2021", platform: "nds" },
                    { collection: "nointro.n64", platform: "n64" },
                    { collection: "redump.dc.revival", platform: "dreamcast" },
                    { collection: "redump.psp", platform: "psp" },
                    { collection: "scummvm", platform: "scummvm" }
                ],
                system: {},
                gameList: {},
                progress: '',
                unfinished: true,
                intervalID: null
            },

            methods: {
                async getGameList(platform) {
                    const result = await fetch(`http://localhost:8080/platforms/${this.system.collection}`)
                    this.gameList = await result.json()
                },
                async requestDownload(game) {
                    console.log(`http://localhost:8080/download/${this.system.collection}?arquivo=${game}`)
                    const result = await fetch(`http://localhost:8080/download/${this.system.platform}?arquivo=${this.system.collection}/${encodeURIComponent(game)}`)
                    this.unfinished = false
                    this.getProgress()
                },
                getProgress() {
                    this.intervalId = setInterval(async function () {
                        
                        const response = await fetch('http://localhost:8080/progress')
                        this.progress = await response.text()
                        console.log(this.progress)
                        if (this.progress === '100%') {
                            this.unfinished = true
                            clearInterval(this.intervalID)
                        }
                    }, 1000);
                }
                // async getProgress() {
                //     const result = await fetch(`http://localhost:8080/progress`)
                //     this.progress = await result.text()
                //     console.log(this.progress)
                //     if(this.progress = '100%') {
                //         this.unfinished = false
                //         clearInterval(this.intervalID)
                //     }
                // },

            },

            created() {
                this.msg = "mensagem alterada"
            }
        });

    </script>
</head>

<body class="min-h-screen bg-gradient-to-b from-blue-500 to-blue-900 bg-no-repeat">
    <div id="app">
        <div class="mx-auto max-w-screen-lg flex flex-col mt-10 bg-white rounded-lg shadow-md p-4">
            <select id="collection" v-model="system"
                class="appearance-none bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow text-gray-700 w-full mb-3">
                <option v-for="system in platforms" :value="{
                        collection: system.collection,
                        platform: system.platform
                    }">
                    {{ system.platform }}
                </option>
            </select>
            <button
                class="bg-blue-500 hover:bg-blue-700 w-full text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit" @click="getGameList(system.collection)">
                Enviar
            </button>
            <div v-show="!unfinished"
                class="bg-blue-500 hover:bg-blue-700 w-full text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-1">
                Progresso - {{progress}}
            </div>
        </div>
        <div class="mx-auto max-w-screen-lg w-full text-center">
            <div id="result" v-if="gameList.length"
                class="bg-white rounded-lg shadow-md p-4 mt-10 max-w-screen-lg w-full">
                <ul>
                    <li v-for="game in gameList" :key="game.nome" @click="requestDownload(game.arquivo)">
                        <strong>{{game.nome}}</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
